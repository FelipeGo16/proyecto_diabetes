<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef2f6; }
        .card { border-radius: 20px; }
    </style>
</head>

<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Diabetes Predictor</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center fw-bold mb-4">Resultado de la Predicción</h2>

        <div class="alert alert-info text-center">
            <h3 class="fw-bold">{{ resultado }}</h3>
        </div>

        <h4 class="mt-4">Importancia de las variables</h4>
        <img src="data:image/png;base64,{{ grafica }}" class="img-fluid rounded shadow">

        <p class="mt-4 fs-5">
            <strong>Índice PEDI calculado:</strong> 
            <span class="badge bg-success fs-5">{{ pedi }}</span>
        </p>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary btn-lg">Volver al inicio</a>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <small>© 2025 Evaluador de Riesgo de Diabetes — Proyecto académico</small>
</footer>

</body>
</html>
